<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard.html :: head"></head>
<body>
<header th:replace="fragments/dashboard.html :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/dashboard.html :: nav"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div>
                    <h1 class="h2" th:text="${title}"></h1>
                </div>
                <div class="container p-0 m-0">
                    <div class="row justify-content-end p-0 m-0">
                        <div class="col-auto p-0 m-0">
                            <form action="" class="d-inline" method="get">
                                <div class="container p-0 m-0">
                                    <div class="row p-0 m-0">
                                        <div class="col-auto p-0 m-0">
                                            <input aria-label="Search" class="form-control" id="search" name="date"
                                                   type="date">
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-auto me-0 pe-0">
                            <a class="btn btn-success" th:href="@{/rapports/new}">Nouveau</a>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Motif</th>
                    <th scope="col">Date</th>
                    <th scope="col">Medecin</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rapport: ${rapports}">
                    <th scope="row" th:text="${rapport.id}"></th>
                    <td th:text="${rapport.motif}"></td>
                    <td th:text="${rapport.date}"></td>
                    <td th:text="${rapport.medecin.nom} + ' ' + ${rapport.medecin.prenom}"></td>
                    <td><a class="btn btn-primary" th:href="@{/rapports/{id}(id=${rapport.id})}">DÃ©tails</a></td>
                </tr>
                </tbody>
            </table>

        </main>
    </div>
</div>

<footer th:replace="fragments/dashboard.html :: footer"></footer>
</body>
</html>
