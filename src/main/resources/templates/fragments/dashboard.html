<!doctype html>
<html lang="fr" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="icon" sizes="32x32" th:href="@{/img/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/img/favicon-16x16.png}" type="image/png">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <title th:text="'GSB • ' + ${title}"></title>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">
        <img alt="GSB" height="25" th:src="@{/img/gsb-dark.png}">
    </a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-bs-target="#sidebarMenu"
            data-bs-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form action="" class="d-inline w-100" method="get">
        <input aria-label="Search" class="form-control form-control-dark w-100" id="search"
               placeholder="Rechercher..." th:if="${isSearchEnabled}" th:name="${searchParam}" type="text">
        <input aria-label="Search" class="form-control form-control-dark w-100" disabled
               placeholder="" th:unless="${isSearchEnabled}" type="text">
    </form>
    <ul class="navbar-nav ps-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Utilisateur :
                <b sec:authentication="name"></b></a>
        </li>
    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form method="post" th:action="@{/logout}">
                <input class="btn btn-outline-danger" type="submit" value="Se déconnecter"/>
            </form>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house bi-sb me-1"></i>
                            Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rapports}">
                            <i class="bi bi-clipboard bi-sb me-1"></i>
                            Rapports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medecins}">
                            <i class="bi bi-file-earmark-medical bi-sb me-1"></i>
                            Médecins
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


        </main>
    </div>
</div>

<footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</footer>

</body>
</html>
