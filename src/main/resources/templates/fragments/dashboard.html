<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet" />
  <title th:text="'GSB • ' + ${title}"></title>
</head>
<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">
      <img th:src="@{/img/gsb-dark.png}" alt="GSB" height="25">
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-inline w-100" action="" method="get">
      <input class="form-control form-control-dark w-100" type="text" placeholder="Rechercher..."
             aria-label="Search" th:name="${searchParam}" id="search" th:if="${isSearchEnabled}">
      <input class="form-control form-control-dark w-100" type="text" placeholder=""
             aria-label="Search" th:unless="${isSearchEnabled}" disabled>
    </form>
    <ul class="navbar-nav ps-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Utilisateur :
          <b sec:authentication="name"></b></a>
      </li>
    </ul>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <form th:action="@{/logout}" method="post">
          <input type="submit" class="btn btn-outline-danger" value="Se déconnecter"/>
        </form>
      </li>
    </ul>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">
                <i class="bi bi-house bi-sb me-1"></i>
                Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/rapports}">
                <i class="bi bi-clipboard bi-sb me-1"></i>
                Rapports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/medecins}">
                <i class="bi bi-file-earmark-medical bi-sb me-1"></i>
                Médecins
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


      </main>
    </div>
  </div>

  <footer>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </footer>

</body>
</html>
