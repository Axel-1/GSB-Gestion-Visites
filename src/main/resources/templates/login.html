<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body class="bg-image">
  <main class="form-signin text-center">
    <div class="card border-0 shadow-lg">
      <div class="card-body">
        <form name="f" th:action="@{/login}" method="POST">
          <img class="mt-4 mb-4" th:src="@{/img/gsb-light.png}" alt="GSB" width="125">
          <h1 class="h6 mb-3 fw-normal text-muted">Veuillez vous connecter</h1>

          <div class="form-floating">
            <input type="text" class="form-control" name="username" placeholder="jdoe" />
            <label>Nom d'utilisateur</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" placeholder="Mot de passe" />
            <label>Mot de passe</label>
          </div>
          <input class="w-100 btn btn-lg btn-primary shadow mt-2" type="submit" value="Se connecter" name="submit" />
        </form>
      </div>
    </div>
    <p class="mt-5 mb-3 text-white">Fait avec <i class="bi bi-heart-fill text-danger"></i> par <a
            href="https://github.com/Axel-1/GSB-Gestion-Visites" class="text-decoration-none text-white"><i
            class="bi bi-github"></i> Axel</a></p>

  </main>

  <footer>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </footer>
</body>
</html>
