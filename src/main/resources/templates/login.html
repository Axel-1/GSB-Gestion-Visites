<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="icon" sizes="32x32" th:href="@{/img/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/img/favicon-16x16.png}" type="image/png">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title th:text="'GSB â€¢ ' + ${title}"></title>
</head>
<body class="bg-image">
<main class="form-signin text-center">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <form method="POST" name="f" th:action="@{/login}">
                <img alt="GSB" class="mt-4 mb-4" th:src="@{/img/gsb-light.png}" width="125">
                <h1 class="h6 mb-3 fw-normal text-muted">Veuillez vous connecter</h1>

                <div class="form-floating">
                    <input class="form-control" name="username" placeholder="jdoe" type="text"/>
                    <label>Nom d'utilisateur</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="password" placeholder="Mot de passe" type="password"/>
                    <label>Mot de passe</label>
                </div>
                <input class="w-100 btn btn-lg btn-primary shadow mt-2" name="submit" type="submit"
                       value="Se connecter"/>
            </form>
        </div>
    </div>
    <p class="mt-5 mb-3 text-white">Fait avec <i class="bi bi-heart-fill text-danger"></i> par <a
            class="text-decoration-none text-white" href="https://github.com/Axel-1/GSB-Gestion-Visites"><i
            class="bi bi-github"></i> Axel</a></p>

</main>

<footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</footer>
</body>
</html>
